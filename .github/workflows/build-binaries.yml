name: Build Binaries

on:
  push:
    tags:
      - '*'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            rust_target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            arch: arm64
            rust_target: aarch64-unknown-linux-gnu
          - os: macos-latest
            arch: amd64
            rust_target: x86_64-apple-darwin
          - os: macos-latest
            arch: arm64
            rust_target: aarch64-apple-darwin
          - os: windows-latest
            arch: amd64
            rust_target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: ${{ matrix.rust_target }}

      - name: Install cross
        run: cargo install cross

      - name: Build
        run: |
          cd libgroth16
          cross build --release --target ${{ matrix.rust_target }}

      - name: Create directories
        run: mkdir -p libgroth16/target/${{ matrix.rust_target }}/release

      - name: Zip artifact
        run: |
          cd libgroth16/target/${{ matrix.rust_target }}/release
          zip -r libgroth16-${{ OS }}-${{ matrix.arch }}-${GITHUB_REF##*/}.zip libgroth16.*
        env:
          GITHUB_REF: ${{ github.ref }}
          OS: ${{ replace(matrix.os, '-latest', '') }}

      - name: Upload zips to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: libgroth16/target/${{ matrix.rust_target }}/release/libgroth16-${{ matrix.os }}-${{ matrix.arch }}-${GITHUB_REF##*/}.zip
          asset_name: libgroth16-${{ OS }}-${{ matrix.arch }}-${GITHUB_REF##*/}.zip
          tag: ${{ github.ref }}
        env:
          GITHUB_REF: ${{ github.ref }}
          OS: ${{ replace(matrix.os, '-latest', '') }}